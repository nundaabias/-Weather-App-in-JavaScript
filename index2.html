<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- LOGO -->

    <!-- FONTAWESOME ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Style -->
    <link rel="stylesheet" href="./css/style2.css" />
</head>

<body>
    <div class="wrapper dark sidebarOn">
        <div class="sidebar">
            <div>
                <i class="fa fa-arrow-left btnCloseNav"></i>
            </div>
            <div class="logo">
                <img src="./logo/logo-c.png" alt="logo">
            </div>
            <div class="links">
                <a href=""> <i class="fa fa-cloud menu-icon"></i>Home</a>
                <a href=""> <i class="fa fa-wind menu-icon"></i>About</a>
            </div>
            
                
        </div>
        <div class="content">
            <div class="searchBar">
                <span id="openNav" class="btn"><i class="fa fa-bars"></i></span>
                <input type="text" id="searchTxt" placeholder="City Name">
                <span id="searchBtn" class="btn"><i class="fa fa-search"></i></span>
            </div>
            <div class="weatherNow">
                <div class="title">
                    <span class="city">Windhoek</span>
                    <span class="rainInfo">
                        Chance of rain: <span class="rainValue">0</span>%
                    </span>
                    <span class="weatherInfo">
                        <span class="number">14</span>
                        <span>&deg;</span>
                    </span>
                </div>
             
                <img src="./svg/day.svg" alt="Weather Icon" id="weatherIcon">
            
            </div>
            <div class="todayForcast">

            </div>
            <div class="airCondition">

            </div>
            <div class="weekForcast">

            </div>
        </div>
    </div>
</body>
<script type="module" src="./js/dailyAPI.js"></script>
<script>
    var wrapper = document.querySelector('.wrapper');
    var btnCloseNav = document.querySelector('.btnCloseNav');
    var btnOpenNav = document.querySelector('#openNav');

    btnCloseNav.addEventListener('click', ()=>{
        wrapper.classList.remove('sidebarOn');
    });
    btnOpenNav.addEventListener('click', ()=>{
        wrapper.classList.add('sidebarOn');
    });
    
</script>

</html>
